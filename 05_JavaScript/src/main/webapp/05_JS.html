<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScriptの練習.</title>
</head>
<body>
	<div>
		<h3>
			課題1
		</h3>
		<p id="Black_Stars"></p>
	</div>
	<div>
		<h3>
			課題2
		</h3>
		<p id="5_5_Stars"></p>
	</div>
	<div>
		<h3>
			課題3
		</h3>
		<input type="number" id="Money_3">
        <div>
            <select name="Juice_3" size="4" id="Juice_3">
                <option value="Coffee" id="Coffee_3" data-price="150">コーヒー(&yen;150)</option>
				<option value="Tea" id="Tea_3" data-price="130">お茶(&yen;130)</option>
				<option value="Orange" id="Orange_3" data-price="160">オレンジジュース(&yen;160)</option>
				<option value="Water" id="Water_3" data-price="100">水(&yen;100)</option>
            </select>
        </div>
		<button type="button" id="Button_3" >購入</button>
		<p id="Change_3"></p>
	</div>
	<div>
		<h3>
			課題4
		</h3>
		<div>お金を入れる</div>
        <div>
            <input type="number" id="Money_4">
        </div>
		<div id="Juices_4">
			<label><input type="radio" name="Juice_4" value="Coffee" id ="Coffee_4" data-price="150" disabled />コーヒー(&yen;150)</label>
			<label><input type="radio" name="Juice_4" value="Tea" id="Tea_4" data-price="130" disabled/>お茶(&yen;130)</label>
			<label><input type="radio" name="Juice_4" value="Orange" id="Orange_4" data-price="160" disabled />オレンジジュース(&yen;160)</label>
			<label><input type="radio" name="Juice_4" value="Water" id="Water_4"  data-price="100" disabled />水(&yen;100)</label>
		</div>
		<button type="button" id="Button_4" disabled>購入</button>
		<p id="Change_4"></p>
	</div>
	<script src="05_JS.js"></script>
</body>
</html>
